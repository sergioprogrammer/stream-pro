<ion-content [fullscreen]="true">
<ion-list>
  <ion-item lines="none">
    
    <ion-thumbnail slot="end">
      <ion-img src="assets/prote.jpg"></ion-img>
    </ion-thumbnail>
    <ion-label>
      
    <h2>Proteina</h2>
    <h3>$20.000</h3>
    <p>Envio Gratis</p>
    <ionic5-star-rating #rating
        activeIcon = "star"
        defaultIcon = "star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        rating="5"
        fontSize = "16px"
        (ratingChanged)="logRatingChange($event)">
    </ionic5-star-rating>
  </ion-label>
  </ion-item>
  <ion-item lines="none">
    
    
    <ion-thumbnail slot="end">
      <ion-img src="assets/zapatos.png"></ion-img>
    </ion-thumbnail>


    <ion-label>
    <h2>Zapatos</h2>
    <h3>$90.000</h3>
    <p>Envio Gratis</p>
    <ionic5-star-rating #rating
        activeIcon = "star"
        defaultIcon = "star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        rating="2"
        fontSize = "16px"
        (ratingChanged)="logRatingChange($event)">
    </ionic5-star-rating>
  </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-thumbnail slot="end">
      <ion-img src="assets/toallas.jpg"></ion-img>
    </ion-thumbnail>


    <ion-label>
    <h2>Toallas</h2>
    <h3>$10.000</h3>
    <ionic5-star-rating #rating
        activeIcon = "star"
        defaultIcon = "star-outline"
        halfIcon ="star-half-outline"
        halfStar="true"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        rating="3.5"
        fontSize = "16px"
        (ratingChanged)="logRatingChange($event)">
    </ionic5-star-rating>
  </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-thumbnail slot="end">
      <ion-img src="assets/pesa.png"></ion-img>
    </ion-thumbnail>
    <ion-label>
    <h2>Pesa</h2>
    <h3>$40.000</h3>
    <p>Envio Gratis</p>
    <ionic5-star-rating #rating
        activeIcon = "star"
        defaultIcon = "star-outline"
        activeColor = "#488aff" 
        defaultColor = "#f4f4f4"
        readonly="false"
        rating="4"
        fontSize = "16px"
        (ratingChanged)="logRatingChange($event)">
    </ionic5-star-rating>
  </ion-label>
  </ion-item>
</ion-list>
</ion-content>
